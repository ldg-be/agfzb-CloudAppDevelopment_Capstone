{% extends "djangoapp/navbar.html" %}

{% block content %}

    <!-- Add reviews as cards -->
        <div class="container-fluid">
            <h2>{{ dealership }}</h2>
            <div class="card-columns-vertical">
                {% for review in reviews %}
                    <div class="card mt-1">
                        <div class="card-header"><h5>Review {{review.order|add:1}}: {{review.name}}</h5></div>
                        <div class="card-body">{{review.review}}</div>
                    </div>
                {% endfor %}
            </div>
        </div>    

{% endblock %}
